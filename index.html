    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


    <script>

        // 메인슬라이드

        var swiper = new Swiper(".main_slider", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });

        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });

        var swiper2 = new Swiper(".mySwiper2", {
            loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: ".slide01_container .swiper-button-next",
                prevEl: ".slide01_container .swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
        });

        var swiper = new Swiper(".mySwiper3", {
            autoplay: true,
            speed: 2000,
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
            loop: true,
            navigation: {
                nextEl: ".goods_banner .swiper-button-next",
                prevEl: ".goods_banner .swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            // on: {
            //     slideChange: function () {
            //     alert('슬라이드 변경');
            //     }
            // }
        });

        $(function () {
            function set_video_size() {
                var vh = $('body').height() - top_height;
                var vw = $('body').width();
                if (vw / vh > (1920 / 1080)) {
                    $('.main-banner video').css({ 'width': '1920px', 'height': 'auto' })
                } else {
                    $('.main-banner video').css({ 'height': '100%', 'width': 'auto' })
                }
            }

            var top_height = 90;
            $(window).resize(function (e) {
                $('#video-box').height($('body').height() - top_height);
                set_video_size();
            });
            $('#video-box').height($('body').height() - top_height);
            set_video_size();




            $('#video-box').height($('body').height() - top_height);


            var len = $('.main-banner').length
            $('.main-banner').each(function (index, element) {
                $(this).addClass('v' + index);
                var video = $(this).find('video')[0];
                video.onended = function (e) {
                    $('.main-banner').removeClass('open');
                    $('.main-banner.v' + ((index + 1) % len)).addClass('open');
                    $('.main-banner.v' + ((index + 1) % len)).find('video')[0].play();
                    $('#video-box a.dot').removeClass('open');
                    $('#video-box a.dot.v' + ((index + 1) % len)).addClass('open');
                };
                $('#video-box .dot-box').append('<a href="#" class="dot v' + index + '" data-idx="' + index + '">' + (index + 1) + '번째 비디오</a>');
            });

            $('#video-box a.dot').click(function (e) {
                var idx = $(this).data('idx');
                $('.main-banner.open').find('video')[0].pause();
                $('.main-banner').removeClass('open');
                $('.main-banner.v' + (idx % len)).addClass('open');
                $('.main-banner.v' + (idx % len)).find('video')[0].play();
                $('#video-box a.dot').removeClass('open');
                $('#video-box a.dot.v' + (idx % len)).addClass('open');
            });
            $('#video-box a.dot.v0').addClass('open');
        });

        let listImg = document.getElementById('big_pic');
        let imgTxt = document.getElementById('img_txt');




    </script>
